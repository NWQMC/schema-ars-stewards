databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    - runningAs:
        username: postgres

  - changeSet:
      author: mbucknell
      id: "alter_databasechangelog_owner_${ARS_STEWARDS_OWNER}"
      changes:
        - sql: alter table public.databasechangelog owner to ${ARS_STEWARDS_OWNER};
        - rollback: alter table public.databasechangelog owner to postgres;

  - changeSet:
      author: mbucknell
      id: "alter_databasechangeloglock_owner_${ARS_STEWARDS_OWNER}"
      changes:
        - sql: alter table public.databasechangeloglock owner to ${ARS_STEWARDS_OWNER};
        - rollback: alter table public.databasechangeloglock owner to postgres;

  - changeSet:
      author: mbucknell
      id: "create.project.schema_${ARS_STEWARDS_SCHEMA_NAME}"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: select count(*) from pg_namespace where nspname = '${ARS_STEWARDS_SCHEMA_NAME}';
      changes:
        - sql: create schema ${ARS_STEWARDS_SCHEMA_NAME} authorization ${ARS_STEWARDS_OWNER};
        - rollback: drop schema if exists ${ARS_STEWARDS_SCHEMA_NAME} cascade;

